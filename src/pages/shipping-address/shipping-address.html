<ion-header>
  <ion-navbar>
    <ion-title>
      {{'Shipping Address'| translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #loginForm="ngForm">
    <ion-row>
      <ion-col col-12>
        <ion-list>

          <!-- <ion-item>

            <button ion-button block type="button" tappable [disabled]="isWaiting" (click)="getCurrentLocation()">
              <span *ngIf="!isWaiting" class="enter">get location</span>
              <span>
                <ion-spinner name="ios-small" *ngIf="isWaiting" color="light"></ion-spinner>
              </span>
            </button>

            <button ion-button (click)="getCurrentLocation()">Current Location</button>
          </ion-item> -->

          <ion-item>
            <ion-input type="text" placeholder="{{'First Name'|translate}}" name="shipping_firstname" [(ngModel)]="shared.shipping.first_name"
              required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'Last Name'|translate}}" name="shipping_lastname" [(ngModel)]="shared.shipping.last_name"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Compnay'|translate}}" name="company" [(ngModel)]="shared.shipping.company" required></ion-input>
          </ion-item>


          <ion-row>
            <ion-col col-10>
              <ion-input type="text" placeholder="{{'Address'|translate}}" name="address" [(ngModel)]="shared.shipping.address" required>
              </ion-input>
            </ion-col>
            <ion-col col-2 >
              <div class="compass-img-wrapper">
                <img src="assets/imgs/compass.png" class="compass-img">
              </div>
            </ion-col>
          </ion-row>

          <ion-item>
            <ion-input type="text" placeholder="{{'build number'|translate}}" name="build_number" [(ngModel)]="shared.shipping.build_number"
              required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'district number'|translate}}" name="district_number" [(ngModel)]="shared.shipping.district_number"
              required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'street number'|translate}}" name="street_number" [(ngModel)]="shared.shipping.street_number"
              required></ion-input>
          </ion-item>

          <!-- <ion-item>
            <ion-input type="text" placeholder="{{'Country'|translate}}" name="shipping_country" [readonly]="true" [(ngModel)]="shared.shippingCountryName"
              required></ion-input>
          </ion-item> -->


          <ion-item>
            <ion-input type="text" placeholder="{{'City'|translate}}" name="shipping_city" [(ngModel)]="shared.shipping.city" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Post code'|translate}}" name="shipping_postcode" [(ngModel)]="shared.shipping.postcode"
              required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
      <ion-col col-12>
        <label *ngIf="errorMessage!=''">
          <span>{{errorMessage}}</span>
        </label>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
<ion-footer>
  <button ion-button block color="secondary" (click)="submit()" [disabled]="!loginForm.form.valid">{{'Next'|translate}}</button>
</ion-footer>
